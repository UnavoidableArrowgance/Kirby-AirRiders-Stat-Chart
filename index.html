<!DOCTYPE html>
<html lang="en"> <!--setting the language-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280"> <!-- setting the viewport width -->
    <title>Air Riders stats</title> <!-- title  -->
	<meta name="author" content="Bradley Larkin"><!-- Gives credit to the author -->
	<link rel="author" href="https://github.com/UnavoidableArrowgance?tab=repositories">
	<link rel="license" href="https://creativecommons.org/licenses/by/4.0/">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> <!-- https://www.walmart.com/ip/Callaway-Strata-Boom-Golf-Balls-Multi-Color-24-Pack/733938494 -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"><!-- linking the favicon that appears for the tab  -->
    <link rel="stylesheet" href="styles.css"> <!-- linking the style sheet -->
    <script src="script.js" async></script> <!--linking the javascript-->

    <!-- jQuery core -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>


</head>

<body>
    <header class="banner">
        <div class="banner-inner"> 
            <div class="banner-image">
            <img src="images/KARS Resources/Machine Renders/warpStar.webp" alt="Machine">
            </div>
            <div class="banner-text">
            <h1 class="title">Air Riders</h1>
            <h2 class="subtitle">Stat mix</h2>
            </div>
        </div>
    </header>

    <main>
        <div id="container">

            <section id="selectionArea">
                <h2>Choose Your Combo</h2>

                <label for="characterDropdown">Character:</label>
                <select id="characterDropdown">
                    <option value="">-- Choose Character --</option>
                </select>

                <label for="machineDropdown">Machine:</label>
                <select id="machineDropdown">
                    <option value="">-- Choose Machine --</option>
                </select>

                <button id="loadCombo">Load Combo</button>
                <button id="clearCanvas">Clear</button>
            </section>

            <section id="comboGallery">


            </section>

            <div class="chart-container">
                <!-- Background image -->
                <img src="images/empty chart.png" alt="Background" class="chart-background">

                <!-- Radar chart canvas -->
                <canvas id="myCanvas" width="985" height="880"></canvas>
            </div>

        </div>


     <section id="direct-combo-comparison" class="direct-combo-comparison">
            <h3>Combo Comparison</h3>

            <div class="combo-selection">
            <h4>Choice 1</h4>
            <select id="rider1">
                <option value="">--Select Rider--</option>
            </select>
            <select id="machine1">
                <option value="">--Select Machine--</option>
            </select>

            <h4>Choice 2</h4>
            <select id="rider2">
                <option value="">--Select Rider--</option>
            </select>
            <select id="machine2">
                <option value="">--Select Machine--</option>
            </select>

            <button id="gridCompareBtn">Compare</button>
            </div>

            <div class="comparison-grid">
                <div class="grid-item stat-header">Stat</div>
                <div class="grid-item choice-header" id="firstChoice">Choice 1</div>
                <div class="grid-item choice-header" id="secondChoice">Choice 2</div>
                <div class="grid-item diff-header">Difference</div>
                <div class="grid-item diff-header-percent">Difference(%)</div>


                <div class="grid-item stat-name">Top Speed</div>
                <div class="grid-item stat-value" id="topSpeed1">—</div>
                <div class="grid-item stat-value" id="topSpeed2">—</div>
                <div class="grid-item stat-diff" id="topSpeedDiff">—</div>
                <div class="grid-item stat-diff" id="topSpeedDiffPercent">—</div>


                <div class="grid-item stat-name">Boost</div>
                <div class="grid-item stat-value" id="boost1">—</div>
                <div class="grid-item stat-value" id="boost2">—</div>
                <div class="grid-item stat-diff" id="boostDiff">—</div>
                <div class="grid-item stat-diff" id="boostDiffPercent">—</div>


                <div class="grid-item stat-name">Charge</div>
                <div class="grid-item stat-value" id="charge1">—</div>
                <div class="grid-item stat-value" id="charge2">—</div>
                <div class="grid-item stat-diff" id="chargeDiff">—</div>
                <div class="grid-item stat-diff" id="chargeDiffPercent">—</div>


                <div class="grid-item stat-name">Turn</div>
                <div class="grid-item stat-value" id="turn1">—</div>
                <div class="grid-item stat-value" id="turn2">—</div>
                <div class="grid-item stat-diff" id="turnDiff">—</div>
                <div class="grid-item stat-diff" id="turnDiffPercent">—</div>


                <div class="grid-item stat-name">Grip</div>
                <div class="grid-item stat-value" id="grip1">—</div>
                <div class="grid-item stat-value" id="grip2">—</div>
                <div class="grid-item stat-diff" id="gripDiff">—</div>
                <div class="grid-item stat-diff" id="gripDiffPercent">—</div>


                <div class="grid-item stat-name">Lift</div>
                <div class="grid-item stat-value" id="lift1">—</div>
                <div class="grid-item stat-value" id="lift2">—</div>
                <div class="grid-item stat-diff" id="liftDiff">—</div>
                <div class="grid-item stat-diff" id="liftDiffPercent">—</div>


                <div class="grid-item stat-name">Flight Speed</div>
                <div class="grid-item stat-value" id="flightSpeed1">—</div>
                <div class="grid-item stat-value" id="flightSpeed2">—</div>
                <div class="grid-item stat-diff" id="flightSpeedDiff">—</div>
                <div class="grid-item stat-diff" id="flightSpeedDiffPercent">—</div>


                <div class="grid-item stat-name">Offense</div>
                <div class="grid-item stat-value" id="offense1">—</div>
                <div class="grid-item stat-value" id="offense2">—</div>
                <div class="grid-item stat-diff" id="offenseDiff">—</div>
                <div class="grid-item stat-diff" id="offenseDiffPercent">—</div>


                <div class="grid-item stat-name">Max HP</div>
                <div class="grid-item stat-value" id="maxHP1">—</div>
                <div class="grid-item stat-value" id="maxHP2">—</div>
                <div class="grid-item stat-diff" id="maxHPDiff">—</div>
                <div class="grid-item stat-diff" id="maxHPDiffPercent">—</div>


                <div class="grid-item stat-name">Weight</div>
                <div class="grid-item stat-value" id="weight1">—</div>
                <div class="grid-item stat-value" id="weight2">—</div>
                <div class="grid-item stat-diff" id="weightDiff">—</div>
                <div class="grid-item stat-diff" id="weightDiffPercent">—</div>
            </div>
    </section>


   
    </main>
</body>
